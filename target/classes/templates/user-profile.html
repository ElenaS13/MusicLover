<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<body>

<div class="container">
    <form th:action="@{/user/profile}" method="POST">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-5">
                    <div class="row">
                        <h4>General information</h4>
                        <div class="col-lg-6 text-muted">
                            <p>First name:</p>
                            <p>Last name:</p>
                            <p>Gender:</p>
                            <p>Date of birth:</p>
                        </div>
                        <div class="col-lg-3">
                            <p>{{profile.firstName}}</p>
                            <p>{{profile.lastName}}</p>
                            <p>{{profile.gender}}</p>
                            <p>{{profile.birthDate | date: "dd.MM.yyyy"}}</p>
                        </div>
                    </div>




    </form>
</div>

</body>

</html>
